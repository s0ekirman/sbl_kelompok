<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .navbar a {
      color: white !important;
      font-weight: bold;
    }

    .dashboard-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 40px;
      text-align: center;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
    }

    h1, p {
      background-color: rgba(0, 0, 0, 0.5); /* Supaya teks lebih mudah dibaca */
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="karyawan.html">Input Karyawan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="absensi.html">Input Absensi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Konten Tengah -->
  <div class="dashboard-content">
    <h1>Selamat Datang di Dashboard</h1>
    <p>Gunakan menu di atas untuk mengelola data karyawan dan absensi</p>
  </div>

  <script>
    // Cek token login
    if (!localStorage.getItem('token')) {
      window.location.href = 'index.html';
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
